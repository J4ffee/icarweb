<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" class="table table-striped" style="width: 100%">

		<tr>
			<td>登录名<input type="hidden" id="id"></td>
			<td><input id="login_name" type="text" size="2"
				class="form-control" style="width: 30%"></td>
		</tr>
		<tr>
			<td>姓名</td>
			<td><input id="name" type="text" size="2" class="form-control"
				style="width: 30%"></td>
		</tr>
		<tr>
			<td>角色</td>
			<td><select id="role" style="width: 30%" class="form-control"><option>管理员</option><option>普通员工</option></select></td>
		</tr>
		<tr>
			<td>身份证号</td>
			<td><input id="idcard" type="text" size="2" class="form-control"
				style="width: 50%"></td>
		</tr>
		<tr>
			<td>联系电话</td>
			<td><input id="phone" type="text" size="2" class="form-control"
				style="width: 50%"><input type="hidden" id="update_id"></td>
		
		</tr>

	</table>
</body>
</html>
